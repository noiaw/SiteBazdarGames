<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazdarGame's</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- هدر -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="BazdarGame's Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">خانه</a></li>
                <li><a href="#about">درباره ما</a></li>
                <li><a href="#games">بازی‌ها</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <!-- بخش خانه -->
    <section id="home" class="home">
        <div class="hero">
            <!-- <img src="game1.jpg" alt="Game 1"> -->
            <div class="hero-content">
                <h1>بازی‌های با کیفیت از BazdarGame's</h1>
                <p>بازی‌های جذاب و متفاوت منتظر شما هستند.</p>
                <button class="cta" onclick="openMyketDevLink()">بازی ها</button>

            </div>
        </div>
    </section>

    <!-- بخش درباره ما -->
    <section id="about" class="about">
        <h2>درباره ما</h2>
        <p>شرکت BazdarGame's با هدف توسعه بازی‌های جذاب و با کیفیت تأسیس شد...</p>
    </section>

    <!-- بخش بازی‌ها -->
    <section id="games" class="games">
        <h2>بازی‌ها</h2>
        <div class="game-gallery">
            <div class="game-item">
                <img src="game1.jpg" alt="Game 1">
                <h3>مبارز</h3>
                <button class="cta" , onclick="openMobarezLink()">اطلاعات بیشتر</button>
            </div>
            <div class="game-item">
                <img src="game2.jpg" alt="Game 2">
                <h3>رانندگی آزاد</h3>
                <button class="cta" , onclick="openFreeDrivingLink()">اطلاعات بیشتر</button>
            </div>
        </div>
    </section>

    <!-- بخش تماس با ما -->
    <section id="contact" class="contact">
        <h2>تماس با ما</h2>
        <form>
            <label for="name">نام:</label>
            <input type="text" id="name" name="name">
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email">
            <label for="message">پیام:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">ارسال پیام</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 BazdarGame's</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
